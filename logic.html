<!DOCTYPE html>
<html>
<head>
<title>YouTube Video Embed with oEmbed</title>
<style>
/* Basic styling (replace with your own CSS) */
.video-container {
  margin-bottom: 20px;
}
</style>
</head>
<body>

<h1>YouTube Video Embed with oEmbed</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="youtubeUrl">Enter YouTube URL:</label>
        <input type="text" class="form-control" id="youtubeUrl" placeholder="Enter YouTube URL">
      </div>
      <button id="embedVideo" class="btn btn-primary">Embed Video</button>
    </div>
  </div>

  <div class="row" id="videoOutput">
    </div>
</div>

<script>
  document.getElementById('embedVideo').addEventListener('click', function() {
    const youtubeUrl = document.getElementById('youtubeUrl').value;

    // Fetch oEmbed data
    fetch(`https://www.youtube.com/oembed?url=${youtubeUrl}`)
      .then(response => response.json())
      .then(data => {
        const videoOutput = document.getElementById('videoOutput');
        videoOutput.innerHTML = data.html; 
      })
      .catch(error => {
        console.error('Error fetching oEmbed data:', error);
        // Handle error (e.g., display an error message to the user)
      });
  });
</script>

</body>
</html>
