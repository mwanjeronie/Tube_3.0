<!DOCTYPE html>
<html>
<head>
  <title>Pi Network Authentication Example</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Pi Network Authentication</h1>
  <button id="loginBtn">Login with Pi</button>

  <script>
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      try {
        // Initialize the Pi SDK
        await Pi.init({ version: '2.0' });

        // Request authentication from the user
        const response = await Pi.authenticate({
          scopes: ['username', 'payments'] // Request access to user's username and payment information
        });

        // Handle successful authentication
        if (response.status === 'success') {
          const username = response.data.username;
          console.log('User:', username);
          // Proceed with further actions using the authenticated user data
        } else {
          console.error('Authentication failed:', response.error);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
